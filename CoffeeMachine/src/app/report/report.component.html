<div style="display: block;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3">
        <h3 class="text-center">Orders per Coffee</h3>
        <canvas baseChart
                [data]="pieChartData"
                [labels]="pieChartLabels"
                [chartType]="pieChartType">
        </canvas>
      </div>
      <div class="col-md-3">
        <h3 class="text-center">Orders per Pantry</h3>
        <canvas baseChart
                [data]="pieChartDataPerPantry"
                [labels]="pieChartLabelsPerPantry"
                [chartType]="pieChartType">
        </canvas>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-md-6">
        <h3>Order History</h3>
        <table class="table table-compact">
          <thead>
            <tr>
              <th>Coffee</th>
              <th>Pantry</th>
              <th>Office</th>
              <th>Order Date</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let o of Orders">
              <td><small>{{o.coffee}}</small></td>
              <td><small>{{o.pantry}}</small></td>
              <td><small>{{o.office}}</small></td>
              <td><small>{{o.orderDate | date:'medium'}}</small></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  
</div>
